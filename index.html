<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jaruk Nattayakun</title>

</head>

<body>
    <div class="boxform">
        <table>
            <tr>
                <td>Name <span>*</span>:</td>
                <td><input type="text">&nbsp;&nbsp;<button id="buttonQuestion">?</button></td>
            </tr>
            <tr>
                <td>Tab Text <span>*</span>:</td>
                <td><input type="text">&nbsp;<button id="buttonQuestion">?</button></td>
            </tr>
            <tr>
                <td>URL <span>*</span>:</td>
                <td>http://www.wizehive.com/webform/<input type="text" class="inputURL"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="text" id="inputFormSetup" placeholder="FORM SETUP" disabled></td>
            </tr>
            <tr>
                <td>Form:</td>
                <td>
                    <select class="selectwidth">
                        <option value=""></option>
                    </select>
                    <button>Edit</button>
                </td>
            </tr>
            <tr>
                <td>Logo:</td>
                <td>
                    <label for="file">no logo uploaded</label>
                    <input type="file" id="upload-logo" name="file" multiple>
                </td>
            </tr>
            <tr>
                <td>Template Text:</td>
                <td>
                    <select class="selectwidth">
                        <option value="Average">English</option>
                    </select>
                    <button>Edit</button>
                </td>
            </tr>
            <tr>
                <td>Review Form:</td>
                <td>
                    <select class="selectwidth">
                        <option value="Average">Default</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Review Score:</td>
                <td>
                    <select class="selectwidth">
                        <option value="Average">Rating</option>
                    </select>
                    <button>Reload Fields</button>
                </td>
            </tr>
            <tr>
                <td>Scoring Type:</td>
                <td>
                    <select>
                        <option value="Average">Average</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Max Score:</td>
                <td><input type="text" value="4.00"></td>
            </tr>
        </table>
    </div>

</body>

</html>
